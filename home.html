<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>
    <div class="home container d-flex flex-column justify-content-center align-items-center">
        <!--Navbar-->
        <div class="navbar w-100 mb-5 d-flex justify-content-around align-items-center">
            <div class="brand d-flex justify-content-center align-items-center">
                <p class="mb-0">Keith Dela Cruz</p>
            </div>
            <div class="links d-flex justify-content-center align-items-center">
                <a class="nav-link" href="">Home</a>
                <a class="nav-link" href="">Features</a>
                <a class="nav-link" href="">Vivid</a>
                
            </div>
        </div>

        <!--Main-->
        <div class="main d-flex justify-content-between align-items-center">
            <div class="title d-flex flex-column justify-content-between align-items-start text-white align-self-end align-self-md-center" >
                <div class="circle d-flex justify-content-center align-items-center">
                    <p class="mb-0 mt-5 text-white">Expanded Comics</p>
                </div>
                <div class="wrapper">
                    <h1 class="text-white display-1 text-nowrap">VIVID</h1>
                    <p>A hybird form of animations and comics</p>
                </div>
                
            </div>
        </div>

        <!--Cover-->

        <div class="panel my-3">
            <div class="wrapper m-4">
                <h1>01</h1>
                <h1>Watch</h1>  
                <p>How to navigate through vivid</p>
            </div>
        </div>

        <div class="panel my-3 d-flex justify-content-start align-items-center">
            <div class="wrapper m-4 text-white">
               <h1>HOW TO</h1>
               <p>Navigate through vivid expanded comics</p>
            </div>
        </div>


        
        <!--  Start Cue   -->
        <div class="vid-container">
            <video class="start-cue cursor-pointer">
                <source src="Assets/1 Start_Visual Cues.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        let clicked = false;

        $(".start-cue").click(function(){
            if(!clicked){
                this.play();
                clicked = true;
            }
            else{
                window.location.replace("navigate-vivid.html");
            }
        });
    </script>


    
</body>
</html>
